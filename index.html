<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="icon" type="image/x-icon" href="./assets/imgs/favicon-16x16.png">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:ital,wght@1,500&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="grid-container">
        <header><div class="tittle"><img src="./assets/imgs/awuuas.png" alt="uwu">My UWU-ecomerce</div></header>
        <menu><div class="lateral_bar"><h3 class="titulo_categorias">Categorias</h3>
       <p class="categorias">Juguitos(5)</p><br>
       <p class="categorias">Leches(2)</p><br>
       <p class="categorias">Aguas(3)</p><br>
       <p class="categorias">Proteinas(2)</p></div></menu>
        <main class="main">
            <div class="products">
            <div class="producto"><div class="imagen"><img src="./assets/imgs/uwu_2.png" alt="uwu"><h3>Juguito de uwu</h3><p>$1.5</p></div><button class="button">Comprar</button></div>
            <div class="producto"><div class="imagen"><img src="./assets/imgs/proteinauwu.png" alt="uwu"><h3>Leche de uwu</h3><p>$2.5</p></div><button class="button">Comprar</button></div>
            <div class="producto"><div class="imagen"><img src="./assets/imgs/aguauwu.png" alt="uwu"><h3>Agua de uwu</h3><p>$1</p></div><button class="button">Comprar</button></div>
            <div class="producto"><div class="imagen"><img src="./assets/imgs/2awa.png" alt="uwu"><h3>Proteina de uwu</h3><p>$3</p></div><button class="button">Comprar</button></div>
        </div></main>
        <footer><div class="footer"><img src="./assets/imgs/pngwing.com.png" alt="icono"><p>@uwuproducts</p> </div></footer>
    </div>
</body>
</html>
